<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example usage for mazeGen.js</title>
  </head>
  <body>
    <canvas id="canvas" width="255" height="305"></canvas>
    <script src="mazeGenV1.js"></script>
    <script type="text/javascript">
      // CanvasId, width, height, randomness, start, end
      let maze = new Maze("canvas", 10, 12, 15, {x: 0, y: 1}, {x: -1, y: -2});
      // x, y, boxWidth, wallWidth, wallColor, passageColor
      maze.display(0, 0, 20, 5, "#FF00FF", "#00FF00");
    </script>
  </body>
</html>
