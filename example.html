<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example usage for mazeGen.js</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="mazeGenV1.js"></script>
    <script type="text/javascript">
      // CanvasId, width, height, randomness, start, end
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      let maze = new Maze("canvas", 40, 20, 15, {x: 0, y: 1}, {x: -1, y: -2});
      let boxWidth = 20;
      let wallWidth = 4;

      canvas.width = maze.getWidth(boxWidth, wallWidth) + 40;
      canvas.height = maze.getHeight(boxWidth, wallWidth) + 40;

      // x, y, boxWidth, wallWidth, wallColor, passageColor
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      maze.display(20, 20, boxWidth, wallWidth, "#4666FF", "#000000");

      // draw a black dot on (5, 5) in the maze.maze variable
      // startX, startY, boxWidth, wallWidth, x, y
      let coor = maze.getPixelCoor(0, 0, boxWidth, wallWidth, 5, 5);
      ctx.fillStyle = "black";
      ctx.arc(coor.x+boxWidth/2, coor.y+boxWidth/2, Math.floor(boxWidth/3), 0, 2*Math.PI);
      ctx.fill();
    </script>
  </body>
</html>
